<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--CSS File-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body onload=" fetchIssues()">
    <div class="container">
        <h1>Issue Tracker <small>by ItaMus90</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input 
                     type="text" 
                     class="form-control"
                     id="issueDescInput"
                     placeholder="Describe the issue ....">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
               </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input 
                     type="text" 
                     class="form-control"
                     id="issueAssignedToInput"
                     placeholder="Enter responsible ....">
               </div>
               <button class="btn btn-primary">Add</button>
            </form>
            <div class="col-lg-12">
                <div id="issuesList">

                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy mubiware.com</p>
        </div>
    </div>

    <!--JS File-->
    <script src="http://chancejs.com/chance.min.js"></script>
     <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
